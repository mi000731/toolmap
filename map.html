        // This function needs to be in the global scope for the Google API to call it.
        function handleCredentialResponse(response) {
            // Decode the JWT to get user profile
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            
            const profile = JSON.parse(jsonPayload);
            
            const event = new CustomEvent('google-signin-success', { detail: profile });
            window.dispatchEvent(event);
        }
        // Make it globally accessible
        window.handleCredentialResponse = handleCredentialResponse;
    </script>
    
    <script type="module">
        // --- OpenLayers 地圖設定 ---
        
        // 工廠分類顏色定義
        const categoryColors = {
            '材料': 'rgba(59, 130, 246, 0.9)',    // blue-500
            '零件': 'rgba(249, 115, 22, 0.9)',  // orange-500
            '加工': 'rgba(16, 185, 129, 0.9)',  // emerald-500
            '設備': 'rgba(139, 92, 246, 0.9)',  // violet-500
            '工具': 'rgba(234, 179, 8, 0.9)',   // yellow-500
            '維修': 'rgba(239, 68, 68, 0.9)',   // red-500
            '物流': 'rgba(20, 184, 166, 0.9)',  // teal-500
            '其他': 'rgba(107, 114, 128, 0.8)', // gray-500
        };
        const allCategories = ['材料', '零件', '加工', '設備', '工具', '維修', '物流', '其他'];
        
        // 聚合點顏色調色盤
        const clusterColorPalette = [
            'rgba(2, 132, 199, 0.8)',   // sky-600
            'rgba(217, 70, 239, 0.8)',  // fuchsia-500
            'rgba(249, 115, 22, 0.8)',  // orange-500
            'rgba(132, 204, 22, 0.8)',  // lime-500
            'rgba(168, 85, 247, 0.8)',  // purple-500
            'rgba(239, 68, 68, 0.8)',   // red-500
        ];

        // 建立圖示樣式快取
        const styleCache = {};

        const nlscLayer = new ol.layer.Tile({
            source: new ol.source.XYZ({
                url: 'https://wmts.nlsc.gov.tw/wmts/EMAP/default/GoogleMapsCompatible/{z}/{y}/{x}.png',
                attributions: '國土測繪中心',
                crossOrigin: 'anonymous'
            })
        });

        // 原始資料來源
        const vectorSource = new ol.source.Vector();

        // 聚合資料來源
        const clusterSource = new ol.source.Cluster({
            distance: 50,
            minDistance: 25,
            source: vectorSource,
        });

        // 聚合圖層的樣式函式
        function clusterStyleFunction(feature) {
            const features = feature.get('features');
            const size = features.length;
            
            if (size > 1) {
                const styleKey = `cluster_${size}`;
                if (!styleCache[styleKey]) {
                    const colorIndex = (size * 5) % clusterColorPalette.length;
                    const clusterColor = clusterColorPalette[colorIndex];
                    styleCache[styleKey] = new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 12 + Math.min(size, 20),
                            fill: new ol.style.Fill({ color: clusterColor }),
                            stroke: new ol.style.Stroke({ color: '#fff', width: 2 }),
                        }),
                        text: new ol.style.Text({
                            text: size.toString(),
                            fill: new ol.style.Fill({ color: '#fff' }),
                            font: 'bold 12px sans-serif',
                        }),
                    });
                }
                return styleCache[styleKey];
            } else {
                const originalFeature = features[0];
                const category = originalFeature.get('category');
                const singleStyleKey = `single_${category}`;
                
                if (!styleCache[singleStyleKey]) {
                     styleCache[singleStyleKey] = new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 8,
                            fill: new ol.style.Fill({ color: categoryColors[category] || categoryColors['其他'] }),
                            stroke: new ol.style.Stroke({ color: '#ffffff', width: 2 }),
                        })
                    });
                }

                const clonedStyle = styleCache[singleStyleKey].clone();
                const resolution = map.getView().getResolution();

                if (resolution <= 50) { // Only show text when zoomed in
                    let name = originalFeature.get('name');
                    if (name.length > 8) name = name.substring(0, 8) + '...';
                    
                    clonedStyle.setText(new ol.style.Text({
                        text: name,
                        font: 'bold 13px sans-serif',
                        fill: new ol.style.Fill({ color: '#333' }),
                        backgroundFill: new ol.style.Fill({ color: 'rgba(255, 255, 255, 0.85)' }),
                        backgroundStroke: new ol.style.Stroke({ color: 'rgba(59, 130, 246, 1)', width: 1 }),
                        padding: [5, 7, 5, 7],
                        offsetY: 22,
                        overflow: true,
                    }));
                }
                return clonedStyle;
            }
        }

        const clusterLayer = new ol.layer.Vector({
            source: clusterSource,
            style: clusterStyleFunction,
        });

        // 地圖初始化
        const map = new ol.Map({
            target: 'map',
            layers: [nlscLayer, clusterLayer],
            view: new ol.View({
                center: ol.proj.fromLonLat([120.9, 23.9]),
                zoom: 8 
            }),
            controls: [
                new ol.control.Zoom(),
                new ol.control.Rotate(),
                new ol.control.Attribution({ collapsible: false })
            ]
        });

        // --- 彈出視窗 (Popup) ---
        const popupContainer = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const popupCloser = document.getElementById('popup-closer');

        const infoOverlay = new ol.Overlay({
            element: popupContainer,
            autoPan: {
                animation: {
                    duration: 250,
                },
            },
        });
        map.addOverlay(infoOverlay);

        popupCloser.onclick = function () {
            infoOverlay.setPosition(undefined);
            popupCloser.blur();
            return false;
        };
        
        // --- 使用者位置標記 ---
        const userLocationElement = document.getElementById('user-location');
        let userPositionCoords = null; // Store user position
        const userLocationOverlay = new ol.Overlay({
            element: userLocationElement,
            positioning: 'center-center',
            stopEvent: false
        });
        map.addOverlay(userLocationOverlay);

        // --- 資料與互動邏輯 (jQuery) ---
        $(document).ready(function() {
            let allFeatures = [];
            let isLoggedIn = false;
            let userProfile = {};
            const sheetId = '1MfZimoJ04URFzX2Y3F5KsFBZe6ccrH0TuSSL6letLcM';
            const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=0`;
            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgTGNlJEPuXKRZ4Y-jnj86qWlVhHK3e6VF0lUNBdB2hG0LHtiDj1GF0qDkE0nf2byG/exec';

            function showNotification(message, type = 'info') {
                const $notification = $('#notification');
                $notification.text(message).removeClass('hidden');
                
                $notification.removeClass('bg-blue-500 bg-green-500 bg-red-500 bg-yellow-500');

                switch(type) {
                    case 'error':
                        $notification.addClass('bg-red-500');
                        break;
                    case 'success':
                        $notification.addClass('bg-green-500');
                        break;
                    case 'warning':
                         $notification.addClass('bg-yellow-500');
                        break;
                    default:
                        $notification.addClass('bg-blue-500');
                }
                
                setTimeout(() => $notification.addClass('hidden'), 5000);
            }

            async function loadData() {
                showNotification('正在從 Google 試算表載入資料...');
                try {
                    // Add a cache-busting parameter to the URL
                    const response = await fetch(`${sheetUrl}&t=${new Date().getTime()}`);
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: function(results) {
                            const factoryData = results.data;
                            allFeatures = [];
                            factoryData.forEach((data, index) => {
                                if (data['審核'] && data['審核'].toUpperCase() === 'TRUE') {
                                    const lon = parseFloat(data['經度']);
                                    const lat = parseFloat(data['緯度']);
                                    if (data['工廠名稱'] && !isNaN(lon) && !isNaN(lat)) {
                                        const feature = new ol.Feature({
                                            geometry: new ol.geom.Point(ol.proj.fromLonLat([lon, lat])),
                                            name: data['工廠名稱'],
                                            category: data['分類'] || '其他',
                                            address: data['地址'],
                                            contact: data['聯絡方式'],
                                            hours: data['營業時間'],
                                            product: data['公司產品'],
                                            phone: data['電話'],
                                            fax: data['傳真'],
                                            email: data['信箱'],
                                            website: data['網頁'],
                                            lon: lon,
                                            lat: lat
                                        });
                                        feature.setId(index);
                                        allFeatures.push(feature);
                                    }
                                }
                            });
                            vectorSource.clear(); // Clear previous data
                            vectorSource.addFeatures(allFeatures);
                            populateFiltersAndLegend();
                            $('#notification').addClass('hidden');
                        },
                        error: function(err) {
                             showNotification('解析試算表資料時發生錯誤！', 'error');
                             console.error("PapaParse Parsing Error:", err);
                        }
                    });

                } catch (error) {
                    showNotification('無法載入 Google 試算表資料！請檢查連結是否已發佈。', 'error');
                    console.error("Fetch Error:", error);
                }
            }

            function populateFiltersAndLegend() {
                const $categorySelect = $('#category-select, #add-category');
                const $legendContent = $('#legend-content');
                $categorySelect.html('<option value="">所有分類</option>');
                $legendContent.html('');
                
                allCategories.forEach(category => {
                     if (categoryColors[category]) {
                        $categorySelect.first().append(`<option value="${category}">${category}</option>`);
                        $('#add-category').append($('<option>', { value: category, text: category }));
                        const color = categoryColors[category];
                        $legendContent.append(`
                            <div class="flex items-center">
                                <span class="h-3 w-3 rounded-full mr-1.5 border border-gray-400" style="background-color: ${color}"></span>
                                ${category}
                            </div>
                        `);
                     }
                });
            }
            
            function isCurrentlyOpen(hoursString) {
                if (!hoursString || typeof hoursString !== 'string') return false;
                
                const now = new Date();
                const currentDay = now.getDay(); // 0=Sun, 1=Mon, ..., 6=Sat
                const currentTime = now.getHours() * 100 + now.getMinutes();
                
                const dayMap = { '日': 0, '一': 1, '二': 2, '三': 3, '四': 4, '五': 5, '六': 6 };

                const parts = hoursString.split(/;|\s+/).filter(p => p);

                for (const part of parts) {
                    const match = part.match(/週([一二三四五六日])-([一二三四五六日])\s*(\d{2}):(\d{2})-(\d{2}):(\d{2})|(\d{2}):(\d{2})-(\d{2}):(\d{2})/);
                    if (!match) continue;

                    let startDay, endDay;
                    let startTime, endTime;

                    if (match[1]) {
                        startDay = dayMap[match[1]];
                        endDay = dayMap[match[2]];
                        startTime = parseInt(match[3]) * 100 + parseInt(match[4]);
                        endTime = parseInt(match[5]) * 100 + parseInt(match[6]);
                    } else {
                        startDay = 0; endDay = 6;
                        startTime = parseInt(match[7]) * 100 + parseInt(match[8]);
                        endTime = parseInt(match[9]) * 100 + parseInt(match[10]);
                    }
                    
                    if (currentDay >= startDay && currentDay <= endDay) {
                         if (endTime < startTime) {
                            if (currentTime >= startTime || currentTime < endTime) return true;
                        } else {
                            if (currentTime >= startTime && currentTime < endTime) return true;
                        }
                    }
                }
                return false;
            }

            function applyFilters() {
                const category = $('#category-select').val();
                const keyword = $('#keyword-search').val().toLowerCase();
                const isOpenOnly = $('#is-open-checkbox').is(':checked');
                
                vectorSource.clear();
                
                const filteredFeatures = allFeatures.filter(feature => {
                    if (category && feature.get('category') !== category) return false;
                    if (isOpenOnly && !isCurrentlyOpen(feature.get('hours'))) return false;
                    if (keyword) {
                        const nameMatch = feature.get('name').toLowerCase().includes(keyword);
                        const addressMatch = feature.get('address').toLowerCase().includes(keyword);
                        const productMatch = (feature.get('product') || '').toLowerCase().includes(keyword);
                        if (!nameMatch && !addressMatch && !productMatch) return false;
                    }
                    return true;
                });
                
                vectorSource.addFeatures(filteredFeatures);
                $('#filter-modal').addClass('hidden');
            }
            
            function resetFilters() {
                $('#category-select').val('');
                $('#keyword-search').val('');
                $('#is-open-checkbox').prop('checked', false);
                vectorSource.clear();
                vectorSource.addFeatures(allFeatures);
            }

            // --- Modal and Button Controls ---
            $('#open-filter-modal').on('click', () => $('#filter-modal').removeClass('hidden'));
            $('#close-filter-modal').on('click', () => $('#filter-modal').addClass('hidden'));
            $('#close-product-modal').on('click', () => $('#product-modal').addClass('hidden'));
            $('#close-add-location-modal').on('click', () => {
                $('#add-location-modal').addClass('hidden');
                if(tempMarker) map.removeOverlay(tempMarker);
                tempMarker = null;
            });
            $('#filter-btn').on('click', applyFilters);
            $('#reset-btn').on('click', resetFilters);
            $('#center-on-me-btn').on('click', () => {
                if (userPositionCoords) {
                    map.getView().animate({ center: userPositionCoords, zoom: 16, duration: 800 });
                } else {
                    showNotification('無法定位您的位置。', 'warning');
                }
            });
            $(document).on('click', '#show-more-product', function() {
                const fullText = $(this).siblings('#product-short-text').data('fulltext');
                const name = $(this).siblings('#product-short-text').data('name');
                $('#product-modal-title').text(name + ' - 公司產品');
                $('#product-modal-content').text(fullText);
                $('#product-modal').removeClass('hidden');
            });
            
            // --- 新增店家核心功能 ---
            let tempMarker = null;
            let tempMarkerCoords = null;
            let isAddModeActive = false;
            let longPressTimeout = null;
            let longPressFired = false;

            // 統一處理新增流程的函式
            function startAddLocationProcess(coordinate) {
                if (!isLoggedIn) {
                    showNotification('請先登入才能新增店家！', 'warning');
                    return;
                }
                if(tempMarker) map.removeOverlay(tempMarker);
                
                tempMarkerCoords = coordinate;
                const lonLat = ol.proj.toLonLat(tempMarkerCoords);
                const markerEl = document.createElement('div');
                markerEl.className = 'new-location-marker';
                
                tempMarker = new ol.Overlay({
                    element: markerEl,
                    position: tempMarkerCoords,
                    positioning: 'bottom-center',
                    stopEvent: false,
                });
                map.addOverlay(tempMarker);
                
                $('#add-location-form')[0].reset();
                $('#hours-container').empty();
                createTimeSlot();
                reverseGeocode(lonLat[0], lonLat[1]);
                $('#add-location-modal').removeClass('hidden');
            }

            // 1. 「新增模式」按鈕邏輯
            const $addModeBtn = $('#add-location-mode-btn');
            $addModeBtn.on('click', function() {
                isAddModeActive = !isAddModeActive;
                if (isAddModeActive) {
                    $(this).removeClass('bg-white text-gray-700').addClass('bg-blue-600 text-white');
                    showNotification('進入新增模式：請點擊地圖上您想新增的位置。');
                    map.getTargetElement().style.cursor = 'crosshair';
                } else {
                    $(this).removeClass('bg-blue-600 text-white').addClass('bg-white text-gray-700');
                    showNotification('已取消新增模式。', 'info');
                    map.getTargetElement().style.cursor = '';
                }
            });

            // 2. 地圖點擊總控制器 (單擊、新增模式、長按)
            map.on('singleclick', function (evt) {
                if (longPressFired) {
                    longPressFired = false;
                    return;
                }
                if (isAddModeActive) {
                    startAddLocationProcess(evt.coordinate);
                    isAddModeActive = false;
                    $addModeBtn.removeClass('bg-blue-600 text-white').addClass('bg-white text-gray-700');
                    map.getTargetElement().style.cursor = '';
                    return;
                }
                
                // 預設的點擊顯示資訊邏輯
                const feature = map.forEachFeatureAtPixel(evt.pixel, f => f);
                infoOverlay.setPosition(undefined);
                if (feature) {
                    const features = feature.get('features');
                    if (features.length > 1) {
                        const extent = ol.extent.createEmpty();
                        features.forEach(f => ol.extent.extend(extent, f.getGeometry().getExtent()));
                        map.getView().fit(extent, { duration: 1000, padding: [50, 50, 50, 50], maxZoom: 16 });
                    } else {
                        const originalFeature = features[0];
                        const coordinates = originalFeature.getGeometry().getCoordinates();
                        const data = originalFeature.getProperties();
                        
                        map.getView().animate({ center: coordinates, zoom: 16, duration: 800 });

                        const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${data.lat},${data.lon}`;
                        let productText = data.product || '';
                        let productDisplay = productText.length > 40 ? productText.substring(0, 40) + '...' : productText;
                        let showMoreBtn = productText.length > 40 ? `<button id="show-more-product" class="text-blue-500 hover:underline text-sm ml-1">顯示更多</button>` : '';
                        let buttonsHtml = `<a href="${googleMapsUrl}" target="_blank" class="flex-1 bg-blue-600 text-white py-2 px-3 rounded-md hover:bg-blue-700 transition-colors flex items-center justify-center space-x-2 text-center text-sm"><span>導航</span></a>`;
                        if(data.phone) buttonsHtml += `<a href="tel:${data.phone}" class="flex-1 bg-gray-200 text-gray-700 py-2 px-3 rounded-md hover:bg-gray-300 transition-colors flex items-center justify-center space-x-2 text-center text-sm"><span>電話</span></a>`;

                        popupContent.innerHTML = `
                            <h3 class="text-lg font-bold text-gray-800">${data.name}</h3>
                            <p class="text-sm font-semibold mb-2" style="color: ${categoryColors[data.category] || categoryColors['其他']}">${data.category}</p>
                            <div class="space-y-1 text-sm"><p><strong>地址:</strong> ${data.address}</p> <p><strong>聯絡方式:</strong> ${data.contact || '未提供'}</p> <p><strong>營業時間:</strong> ${data.hours || '未提供'}</p> <div><strong>公司產品:</strong> <span id="product-short-text">${productDisplay}</span> ${showMoreBtn}</div> </div>
                            <div class="mt-4 flex items-center gap-2 flex-wrap">${buttonsHtml}</div>
                        `;
                        $('#product-short-text').data('fulltext', productText).data('name', data.name);
                        infoOverlay.setPosition(coordinates);
                    }
                }
            });

            // 3. 右鍵選單 (電腦版)
            map.getViewport().addEventListener('contextmenu', function(evt) {
                evt.preventDefault();
                const coordinate = map.getEventCoordinate(evt);
                startAddLocationProcess(coordinate);
            });

            // 4. 長按觸發 (觸控裝置)
            map.on('pointerdown', function(evt) {
                if (evt.originalEvent.pointerType !== 'touch') return;
                longPressFired = false;
                longPressTimeout = setTimeout(function() {
                    longPressFired = true;
                    startAddLocationProcess(evt.coordinate);
                    longPressTimeout = null;
                }, 500);
            });
            map.on('pointerdrag', function() {
                if (longPressTimeout) clearTimeout(longPressTimeout);
            });
            map.on('pointerup', function() {
                if (longPressTimeout) clearTimeout(longPressTimeout);
            });

            // --- 新增時段 UI ---
            const createTimeSlot = () => {
                const timeSlotHtml = `
                    <div class="time-slot-row grid grid-cols-1 sm:grid-cols-11 gap-2 items-center">
                        <div class="sm:col-span-4">
                            <select name="start_day" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
                                <option value="一">一</option> <option value="二">二</option> <option value="三">三</option> <option value="四">四</option> <option value="五">五</option> <option value="六">六</option> <option value="日">日</option>
                            </select>
                        </div>
                        <div class="hidden sm:block text-center">-</div>
                        <div class="sm:col-span-4">
                             <select name="end_day" class="w-full p-2 border border-gray-300 rounded-md text-sm" required>
                                <option value="一">一</option> <option value="二">二</option> <option value="三">三</option> <option value="四">四</option> <option value="五" selected>五</option> <option value="六">六</option> <option value="日">日</option>
                            </select>
                        </div>
                        <div class="sm:col-span-5"> <input type="time" name="start_time" class="w-full p-2 border border-gray-300 rounded-md" value="09:00" required> </div>
                        <div class="hidden sm:block text-center">-</div>
                        <div class="sm:col-span-5"> <input type="time" name="end_time" class="w-full p-2 border border-gray-300 rounded-md" value="18:00" required> </div>
                        <div class="sm:col-span-1 flex justify-end"> <button type="button" class="remove-time-slot-btn text-red-500 hover:text-red-700 p-2"> <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg> </button> </div>
                    </div>
                `;
                $('#hours-container').append(timeSlotHtml);
            };
            $('#add-time-slot-btn').on('click', createTimeSlot);
            $('#hours-container').on('click', '.remove-time-slot-btn', function() {
                if ($('.time-slot-row').length <= 1) {
                    showNotification('至少需要一個營業時段。', 'warning');
                    return;
                }
                $(this).closest('.time-slot-row').remove();
            });
            
            // --- 表單提交 ---
            async function reverseGeocode(lon, lat) {
                const apiKey = "AIzaSyBa9P8XeaoUPUXPqMm8m6NHawZKFpCePqE";
                try {
                    const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lon}&key=${apiKey}&language=zh-TW`);
                    if (!response.ok) throw new Error('Geocoding API response not OK');
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        $('#add-address').val(data.results[0].formatted_address);
                    } else {
                        $('#add-address').val('無法自動定位地址');
                    }
                } catch (error) {
                    console.error('Reverse geocoding error:', error);
                    $('#add-address').val('無法自動定位地址');
                    showNotification('無法解析地址，請手動輸入。', 'warning');
                }
            }
            async function geocode(address) {
                const apiKey = "AIzaSyBa9P8XeaoUPUXPqMm8m6NHawZKFpCePqE";
                try {
                    const response = await fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${apiKey}&region=TW`);
                     if (!response.ok) throw new Error('Geocoding API response not OK');
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        const location = data.results[0].geometry.location;
                        const coords = [location.lng, location.lat];
                        tempMarkerCoords = ol.proj.fromLonLat(coords);
                        if (tempMarker) {
                            tempMarker.setPosition(tempMarkerCoords);
                            map.getView().animate({ center: tempMarkerCoords, zoom: 17 });
                        }
                    } else {
                        showNotification('找不到輸入的地址', 'error');
                    }
                } catch (error) {
                    console.error('Geocoding error:', error);
                    showNotification('地址解析失敗', 'error');
                }
            }
            $('#add-address').on('change', function() {
                if ($(this).val()) geocode($(this).val());
            });

            $('#add-location-form').on('submit', function(e) {
                e.preventDefault(); 
                
                const $submitBtn = $('#submit-location-btn');
                $submitBtn.prop('disabled', true).find('.submit-text').addClass('hidden');
                $submitBtn.find('.spinner').removeClass('hidden');

                let hoursStrings = [];
                let hoursValid = true;
                if ($('.time-slot-row').length === 0) hoursValid = false;
                
                $('.time-slot-row').each(function() {
                    const startDay = $(this).find('[name="start_day"]').val();
                    const endDay = $(this).find('[name="end_day"]').val();
                    const startTime = $(this).find('[name="start_time"]').val();
                    const endTime = $(this).find('[name="end_time"]').val();
                    if(!startDay || !endDay || !startTime || !endTime) hoursValid = false;
                    hoursStrings.push(`週${startDay}-${endDay} ${startTime}-${endTime}`);
                });

                if (!hoursValid) {
                    showNotification('請填寫完整的營業時間。', 'error');
                    $submitBtn.prop('disabled', false).find('.submit-text').removeClass('hidden');
                    $submitBtn.find('.spinner').addClass('hidden');
                    return;
                }
                
                const finalHoursString = hoursStrings.join('; ');
                const lonLat = ol.proj.toLonLat(tempMarkerCoords);
                const formData = new FormData(this);
                const newData = {
                    timestamp: new Date().toISOString(),
                    submitterName: userProfile.name || 'N/A',
                    submitterEmail: userProfile.email || 'N/A',
                    name: formData.get('name'), category: formData.get('category'), address: formData.get('address'),
                    contact: formData.get('contact'), product: formData.get('product'), fax: formData.get('fax'),
                    email: formData.get('email'), website: formData.get('website'), hours: finalHoursString,
                    lon: lonLat[0], lat: lonLat[1],
                };
                
                fetch(APPS_SCRIPT_URL, {
                    method: 'POST', mode: 'no-cors', cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newData)
                })
                .then(() => {
                    showNotification("資料已成功送出審核！感謝您的貢獻。", 'success');
                    $('#add-location-modal').addClass('hidden');
                    if(tempMarker) map.removeOverlay(tempMarker);
                    tempMarker = null;
                    // Reload data after a short delay to show the new (unapproved) entry if the sheet is public
                    setTimeout(loadData, 2000);
                })
                .catch(error => {
                    console.error('Error submitting to Google Sheet:', error);
                    showNotification('送出失敗，請稍後再試。', 'error');
                })
                .finally(() => {
                    $submitBtn.prop('disabled', false).find('.submit-text').removeClass('hidden');
                    $submitBtn.find('.spinner').addClass('hidden');
                });
            });

            // --- 地理定位與登入 ---
            function initializeUserLocation() {
                if (!navigator.geolocation) {
                    showNotification('您的瀏覽器不支援地理定位', 'warning');
                    return;
                }
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userCoords = [position.coords.longitude, position.coords.latitude];
                        userPositionCoords = ol.proj.fromLonLat(userCoords);
                        map.getView().animate({ center: userPositionCoords, zoom: 16, duration: 1500 });
                        userLocationOverlay.setPosition(userPositionCoords);
                        $('#user-location').removeClass('hidden');
                    },
                    (error) => {
                        console.warn(`地理定位失敗: ${error.message}`);
                        showNotification('無法取得您的位置，將顯示全台地圖。');
                    },
                    { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
                );
            }
            window.addEventListener('google-signin-success', (e) => {
                userProfile = e.detail;
                isLoggedIn = true;
                $('.g_id_signin').hide();
                $('#add-info').removeClass('hidden').addClass('flex');
                $('#user-name').text(userProfile.name);
                showNotification(`歡迎，${userProfile.name}！您現在可以新增店家。`, 'success');
            });
            $('#sign-out-btn').on('click', function(e) {
                e.preventDefault();
                google.accounts.id.disableAutoSelect();
                google.accounts.id.revoke(userProfile.email, () => console.log('User signed out.'));
                isLoggedIn = false;
                userProfile = {};
                $('.g_id_signin').show();
                $('#add-info').removeClass('flex').addClass('hidden');
                showNotification('您已成功登出。');
            });

            // 初始載入
            loadData();
            initializeUserLocation();
        });

    </script>
